<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="container my-3">
        <div class="row">
            <div class="col-6">
                <form id="formChat">
                    <div class="form-group">
                        <label for="txauthor">Autor</label>
                        <input type="text" class="form-control" id="txauthor" name="txauthor">
                    </div>
                    <div class="form-group">
                        <label for="txmsg">Mensagem</label>
                        <textarea class="form-control" id="txmsg" name="txmsg" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
            
            <div class="col-6">
                <ul class="list-group" id="messages"></ul>
            </div>
        </div>
        
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
        const socket = io('http://localhost:3000');
        
        function renderMessage(message) {
            $('#messages').append(`
            <li class="list-group-item">
                <strong>${message.author}</strong> 
                ${message.msg}
            </li>
            `);
        }
        
        $('#formChat').submit(event => {
            event.preventDefault();
            
            const author = $('input[name=txauthor]').val();
            const msg = $('textarea[name=txmsg]').val();
            
            if (author.length && msg.length) {
                const messageObject = {
                    author,
                    msg,
                }
                
                renderMessage(messageObject);
                socket.emit('sendMessage', messageObject);
            }
        });
        
        socket.on('previousMessages', messages => {
            for (message of messages) {
                renderMessage(message);
            }
        });
        
        socket.on('receivedMessage', message => {
            renderMessage(message);
        });
    </script>
</body>
</html>
